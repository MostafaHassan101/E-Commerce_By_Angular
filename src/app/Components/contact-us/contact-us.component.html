<header>
	<h1>Contact us</h1>
</header>

<div id="form">

<div class="fish" id="fish"></div>
<div class="fish" id="fish2"></div>

<form id="waterform" method="post">

<div class="formgroup" id="name-form">
    <label for="name">Your name*</label>
    <input type="text" class="fs-4" id="name" name="name" #dob placeholder="Enter National ID Number"/>
    <h2 class=" text-dark" *ngIf="dob.value!=''" >{{GetBirthDate(dob.value | dOB)}}</h2>
</div>

<div class="formgroup" id="email-form">
    <label for="email">Your e-mail*</label>
    <input type="text" class="fs-4" id="email" placeholder="Enter Credit Card Number" #credit name="email" />
    <h2 class=" text-dark" *ngIf="credit.value!=''" > {{ConvertCredit(credit.value) | creditCard}}</h2>
</div>

<div class="formgroup" id="message-form">
    <label for="message">Your message</label>
    <textarea id="message" name="message" > </textarea>
</div>

	<input type="submit" value="Send your message!" (click) ="GetBirthDate(dob.value)" (click) = "ConvertCredit(credit.value)"/>
</form>
</div>
